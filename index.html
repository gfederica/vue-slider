<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel- B&W</title>
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <div class="previous"><i class="far fa-caret-square-left" @click="previousImage"></i></div>
            <div class="preview">
                <img :src="images[imageIndex]" alt="">
                <!-- ciclo tanti cerchi quanti gli elementi dell'array di immagini, aggiungo anche index perchè mi servirà collegarlo all'indice dell'array di immagini. quando index di i corrisponde a index di images, il pallino diventa pieno ad indicare la posizione nel carosello -->
                <div class="circles">
                    <i class="fa-circle" v-for="(item, index) in images" :class="(index == imageIndex)? 'fas' : 'far'"
                    @click="imageIndex = index"></i>
                </div>
            </div>
            <div class="next"><i class="far fa-caret-square-right" @click="nextImage"></i></div>
        </div>


    </div>

    <script src="js/script.js"></script>
</body>
</html>
